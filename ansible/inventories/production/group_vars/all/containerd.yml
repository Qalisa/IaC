# Registries defined within containerd.
containerd_use_config_path: false
containerd_registries_mirrors:
  - prefix: docker.io
    mirrors:
    - host: https://registry-1.docker.io
      capabilities: ["pull", "resolve"]
      skip_verify: false
  - prefix: "{{ registry_host }}"
    server: "https://{{ registry_host }}"
    mirrors:
    - host: "https://{{ registry_host }}"
      capabilities: ["pull", "resolve", "push"]
      skip_verify: true

# 65535 is the default, but bitnami/rabbitmq and alot of other apps requires higher default values
containerd_base_runtime_spec_rlimit_nofile: 65536
