#
template.on-sync-succeeded:
  message: |-
    Application {{.app.metadata.name}} sync succeeded at {{.app.status.operationState.finishedAt}}.
  github:
    status:
      state: success
    deployment:
      state: success
    pullRequestComment:
      content: |-
        Sync Succeeded !
#
template.on-sync-failed:
  message: |-
    Application {{.app.metadata.name}} sync failed at {{.app.status.operationState.finishedAt}}.
  github:
    status:
      state: failure
    deployment:
      state: failure
    pullRequestComment:
      content: |-
        Sync Failed.
#
template.on-sync-running:
  message: |-
    Application {{.app.metadata.name}} sync started at {{.app.status.operationState.startedAt}}.
  github:
    status:
      state: pending
    deployment:
      state: pending
    pullRequestComment:
      content: |-
        Sync Running...
#
template.on-sync-status-unknown:
  message: |-
    Application {{.app.metadata.name}} sync status is unknown as of {{.app.status.operationState.finishedAt}}.
  github:
    status:
      state: error
    deployment:
      state: error
    pullRequestComment:
      content: |-
        Sync State Unknown ?