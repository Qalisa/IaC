---
k8s__argo_cd__namespace: argocd
k8s__argo_cd__server_pod_name: argocd-server
k8s__argo_cd__server_internal_hostname: "{{ k8s__argo_cd__server_pod_name }}.{{ k8s__argo_cd__namespace }}"
k8s__argo_cd_cluster_api_url: http://{{ k8s__argo_cd__server_internal_hostname }}/api/v1
k8s__argo_cd__app_of_apps__name: app-of-apps
k8s__argo_cd__external_hostname: argocd.{{ iac__root_domain }}
k8s__argo_cd__external_hostname__watcher: argo-watcher.{{ iac__root_domain }}
k8s__argo_cd__watcher__internal_name: argo-watcher
#
k8s__argo_cd__admin_password_bcrypted: "{{ argocd__admin_password | ansible.builtin.password_hash(hashtype='bcrypt', rounds=10, salt='') }}"
