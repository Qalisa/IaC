#
- name: Install Sentry w/ Helm
  kubernetes.core.helm:
    name: sentry
    chart_ref: sentry/sentry # "{{ chart_path }}"
    release_namespace: sentry
    create_namespace: true
    values:
      hooks:
        # Allow more in order for deploy process to succeed
        activeDeadlineSeconds: 10000

      user:
        create: true
        email: "{{ sentry_usermail }}"
        password: "{{ sentry_usermail_password }}"

      mail:
        backend: smtp
        useTls: true
        username: "{{ donotreply_username }}"
        password: "{{ donotreply_password }}"
        port: 587
        host: "docker-mailserver-docker-mailserver"
        from: "{{ donotreply_email }}"

      sourcemaps:
        enabled: true

      redis:
        architecture: standalone
        replica:
          replicaCount: 1 # only master deployed

      kafka:
        kraft:
          clusterId: "{{ kafka_cluster_id.stdout | default('') }}"
        controller:
          replicaCount: 1
          controllerOnly: false
        zookeeper:
          replicaCount: 1

      rabbitmq:
        replicaCount: 1

      zookeeper:
        replicaCount: 1

      clickhouse:
        clickhouse:
          replicas: "1"
        tabix:
          replicas: "1"

      volumePermissions:
        enabled: true

      global:
        postgresql:
          auth:
            postgresPassword: "{{ postgres_pwd.stdout | default('') }}"

      nginx:
        enabled: false

      symbolicator:
        enabled: true

      sentry:
        worker:
          replicas: 1
        # Allow more resources in order for deploy process to succeed
        resources:
          limits:
            cpu: 512m
            memory: 4096Mi
          requests:
            cpu: 256m
            memory: 256Mi

      ingress:
        enabled: true
        ingressClassName: "{{ ingress_nginx_class }}"
        annotations:
          # If you are using nginx ingress controller, please use at least those 2 annotations
          nginx.ingress.kubernetes.io/use-regex: "true"
        hostname: sentry.{{ root_domain }}

      service:
        type: LoadBalancer

      github: #   Reference -> https://docs.sentry.io/product/integrations/source-code-mgmt/github/
        appId: "{{ sentry_github_appId }}"
        appName: "{{ sentry_github_appName }}"
        existingSecret: "github-app-secrets"

      filestore:
        # Set to one of filesystem, gcs or s3 as supported by Sentry.
        backend: filesystem
        filesystem:
          persistence:
            enabled: true
            #Â will not be used for auxiliary services (RabbitMQ, Clickhouse, Kafka...), so kinda useless
            storageClass: local-path
