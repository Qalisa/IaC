- name: Postgres update
  register: postgres_pwd
  ansible.builtin.shell: kubectl get secret -n sentry sentry-sentry-postgresql -o jsonpath="{.data.postgres-password}" | base64 -d
  ignore_errors: true

- name: Kafka update
  register: kafka_cluster_id
  ansible.builtin.shell: kubectl get secret -n sentry sentry-kafka-kraft-cluster-id -o jsonpath="{.data.kraft-cluster-id}" | base64 -d
  ignore_errors: true

