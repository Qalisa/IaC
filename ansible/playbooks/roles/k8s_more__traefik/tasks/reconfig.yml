---
- name: Wait until Traefik pod is created (and Ready !)
  until: >
    traefik_pod.resources is defined and
    traefik_pod.resources | length > 0 and
    traefik_pod.resources[0].status.phase == "Running"
  retries: 20
  delay: 5
  kubernetes.core.k8s_info:
    kind: Pod
    namespace: "{{ k3s__default_namespace }}"
    label_selectors:
      - app.kubernetes.io/name={{ k8s_more__traefik__app_name }}
  register: traefik_pod

###

- name: Define default custom traefik config
  ansible.builtin.set_fact:
    custom_traefik_config:
      globalArguments:
        - "--serversTransport.insecureSkipVerify=true"
      additionalArguments:
        - "--api"
        - "--api.dashboard=true"
        - "--api.insecure=true"
      providers:
        allowCrossNamespace: true
        kubernetesCRD:
          allowExternalNameServices: true
        kubernetesIngress:
          allowExternalNameServices: true
      ports:
        websecure:
          forwardedHeaders:
            trustedIPs:
              - "{{ iac__k3s__servicelb__ip_range }}"
          tls: {}
        web:
          forwardedHeaders:
            trustedIPs:
              - "{{ iac__k3s__servicelb__ip_range }}"
          redirections:
            entryPoint:
              to: "websecure"
              scheme: "https"
              permanent: true
      experimental:
        plugins:
          ldapAuth:
            moduleName: "github.com/wiltonsr/ldapAuth"
            version: "v0.1.10"

##
##
##

- name: Add Cloudflare's Full (Strict) SSL/TLS termination support for Traefik
  when: k8s_more__traefik__cf_tls_mode__full_strict__enabled
  block:
    #
    - name: Add definitions (resolver + origin CA)
      kubernetes.core.k8s:
        template:
          - path: templates/cf-strict-tls/origin-ca.yml.j2
          - path: templates/cf-strict-tls/tlsstore.yml.j2
    #
    - name: Update custom traefik config
      ansible.builtin.set_fact:
        custom_traefik_config: >-
          {{
            custom_traefik_config | combine(
              {
                'ports': {
                  'websecure': {
                    'tls': {
                      'certResolver': k8s_more__traefik__cf_tls_mode__full_strict__cert_resolver_name
                    }
                  }
                }
              },
              recursive=True
            )
          }}

